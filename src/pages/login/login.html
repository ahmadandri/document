  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]='username'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]='password1'></ion-input>
  </ion-item>


<div padding>
  <button ion-button block (click)='login()' [disabled]="username===''||password1===''">Log In</button>
</div>

<div padding>
  <button ion-button block clear (click)='registration()'>Registration</button>
</div>


</ion-content>
